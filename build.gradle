plugins {
    id 'me.champeau.jbake' version '0.2'
    id 'org.ajoberstar.github-pages' version '1.1.0-milestone.1'
    id "com.github.kt3k.coveralls" version "2.3.1"
}

apply from: 'gradle/base.gradle'
apply from: 'gradle/modules.gradle'

subprojects {
    apply plugin: 'com.github.kt3k.coveralls'

    dependencies {
        testCompile 'org.apache.httpcomponents:httpclient:4.3.3'
        testCompile 'org.testng:testng:6.8.21'
    }
}

jbake {
    input = file("$project.projectDir/site")
    output = file("$buildDir/site")
}

task site (dependsOn: 'jbake') {
    copy {
        from 'http/build/docs/javadoc/'
        into "$buildDir/site/http/"
        include ('**')
    }
    copy {
        from 'extra/build/docs/javadoc/'
        into "$buildDir/site/extra/"
        include ('**')
    }
}

githubPages {
    repoUri = 'https://github.com/jamming/sabina.git'
    pages {
        from (file ("$buildDir/site")) {
            into '.'
        }
    }
}
